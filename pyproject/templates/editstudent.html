<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
    <h2>Edit Student</h2>
    <hr>
    {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div>
            {{ message }}
         </div>
    {%- endfor %}
    <hr>
    <form action = "{{ url_for('editstudent') }}" method = "POST">
         Student ID<br>
         <input type = "text" name = "sid" value="{{student.id}}" readonly/></br>

         Name<br>
         <input type = "text" name = "name" value="{{student.name}}"/></br>

         Address<br>
         <textarea name = "addr">{{student.addr}}</textarea><br>

         City<br>
         <input type = "text" name = "city"  value="{{student.city}}"/><br>

         PINCODE<br>
         <input type = "text" name = "pin"  value="{{student.pin}}"/><br>
         <input type = "submit" value = "submit" /><br>
    </form>

</body>
</html>
